# Prometheus 配置文件 - CLAW.AI 监控系统

global:
  scrape_interval: 15s           # 默认采集间隔
  evaluation_interval: 15s       # 规则评估间隔
  external_labels:
    cluster: 'claw-ai'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # alertmanager:9093
          # scheme: http
          # timeout: 10s

# 告警规则文件
rule_files:
  # - '/etc/prometheus/rules/*.yml'

# 监控目标配置
scrape_configs:
  # ====================
  # Prometheus 自监控
  # ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ====================
  # CLAW.AI 后端服务
  # ====================
  - job_name: 'claw-ai-backend'
    static_configs:
      - targets: ['claw-ai-backend:8000']
        labels:
          service: 'claw-ai-backend'
          tier: 'backend'
          application: 'claw-ai'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ====================
  # PostgreSQL 数据库
  # ====================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          tier: 'database'
          application: 'claw-ai'
    # 注意：需要 postgres_exporter 来采集 PostgreSQL 指标

  # ====================
  # Redis 缓存
  # ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          tier: 'cache'
          application: 'claw-ai'
    # 注意：需要 redis_exporter 来采集 Redis 指标

  # ====================
  # Nginx 反向代理
  # ====================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'
          tier: 'webserver'
          application: 'claw-ai'
    metrics_path: '/metrics'
    # 注意：需要 nginx-prometheus-exporter 来采集 Nginx 指标

