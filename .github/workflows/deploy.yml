name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://openspark.online

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # 设置变量
          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          SSH_PORT="${{ secrets.SSH_PORT }}"
          IMAGE_TAG="ghcr.io/sendwealth/claw-ai-backend:latest"

          # SSH 连接到服务器
          ssh -p $SSH_PORT ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            set -e

            # 进入项目目录
            cd ~/claw-ai-backend || exit 1

            # 拉取最新镜像
            echo "Pulling latest Docker image..."
            docker pull ghcr.io/sendwealth/claw-ai-backend:latest

            # 停止旧容器
            echo "Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down || true

            # 更新 docker-compose.yml 中的镜像版本
            sed -i 's|build:.*|image: ghcr.io/sendwealth/claw-ai-backend:latest|g' docker-compose.prod.yml

            # 启动新容器
            echo "Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d

            # 清理未使用的镜像
            echo "Cleaning up old images..."
            docker image prune -f

            # 等待服务启动
            echo "Waiting for services to start..."
            sleep 30

            # 检查服务状态
            echo "Checking service status..."
            docker-compose -f docker-compose.prod.yml ps

            # 检查健康状态
            echo "Checking health status..."
            curl -f http://localhost:8000/health || exit 1

            echo "Deployment successful!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 10
          curl -f https://openspark.online/health || echo "Health check failed, but deployment may still be in progress"
