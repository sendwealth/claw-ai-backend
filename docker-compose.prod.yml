version: '3.8'

services:
  # ====================
  # 数据库服务
  # ====================

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: claw_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-claw_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-claw_ai}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claw_ai} -d ${POSTGRES_DB:-claw_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: claw_ai_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # Milvus 向量数据库
  # ====================

  # etcd - Milvus 元数据存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: claw_ai_etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO - Milvus 对象存储
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: claw_ai_minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "9001:9000"  # API 端口
      - "9002:9001"  # Web UI 端口
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Milvus - 向量数据库
  milvus-standalone:
    image: milvusdb/milvus:v2.3.3
    container_name: claw_ai_milvus
    restart: unless-stopped
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # 后端 API 服务
  # ====================

  claw-ai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claw_ai_backend
    restart: unless-stopped
    environment:
      # 应用配置
      APP_NAME: "CLAW.AI"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-False}

      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-claw_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-claw_ai}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # JWT 认证配置
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Zhipu AI 配置
      ZHIPUAI_API_KEY: ${ZHIPUAI_API_KEY}
      ZHIPUAI_MODEL: ${ZHIPUAI_MODEL:-glm-4}

      # Pinecone 向量数据库配置
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX: ${PINECONE_INDEX:-claw-ai}

      # Milvus 向量数据库配置
      MILVUS_HOST: milvus-standalone
      MILVUS_PORT: 19530
      MILVUS_COLLECTION_NAME: knowledge_vectors
      MILVUS_DIMENSION: 1024

      # CORS 配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://openspark.online,https://openspark.online}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # 安全配置
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-openspark.online,www.openspark.online,111.229.40.25}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # Celery 异步任务队列
  # ====================

  # Celery Worker - 任务执行器
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claw_ai_celery_worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      # 应用配置
      APP_NAME: "CLAW.AI"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-False}

      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-claw_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-claw_ai}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # JWT 认证配置
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256

      # Zhipu AI 配置
      ZHIPUAI_API_KEY: ${ZHIPUAI_API_KEY}
      ZHIPUAI_MODEL: ${ZHIPUAI_MODEL:-glm-4}

      # Pinecone 向量数据库配置
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX: ${PINECONE_INDEX:-claw-ai}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat - 定时任务调度器
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claw_ai_celery_beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=info --scheduler celery_redbeat.RedBeatScheduler
    environment:
      # 应用配置
      APP_NAME: "CLAW.AI"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-False}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flower - Celery 任务监控面板
  celery-flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claw_ai_celery_flower
    restart: unless-stopped
    command: celery -A app.tasks.celery_app flower --port=5555 --broker=redis://:${REDIS_PASSWORD}@redis:6379/0
    environment:
      # 应用配置
      APP_NAME: "CLAW.AI"
      APP_VERSION: "1.0.0"

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Flower 配置
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - backend
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # Nginx 反向代理
  # ====================

  nginx:
    image: nginx:alpine
    container_name: claw_ai_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - claw-ai-backend
    networks:
      - frontend
      - public
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # 监控系统
  # ====================

  # Prometheus - 指标收集
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: claw_ai_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - claw-ai-backend
    networks:
      - backend
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - 可视化仪表板
  grafana:
    image: grafana/grafana:10.2.2
    container_name: claw_ai_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki - 日志聚合
  loki:
    image: grafana/loki:2.9.4
    container_name: claw_ai_loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"
    networks:
      - monitoring
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail - 日志采集
  promtail:
    image: grafana/promtail:2.9.4
    container_name: claw_ai_promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Exporter - 数据库指标
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.14.0
    container_name: claw_ai_postgres_exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-claw_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-claw_ai}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Exporter - Redis 指标
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: claw_ai_redis_exporter
    restart: unless-stopped
    command:
      - '--redis.addr=redis://:${REDIS_PASSWORD}@redis:6379'
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node Exporter - 系统指标 (可选，需要在宿主机运行)
  # node-exporter:
  #   image: prom/node-exporter:v1.7.0
  #   container_name: claw_ai_node_exporter
  #   restart: unless-stopped
  #   command:
  #     - '--path.rootfs=/host'
  #     - '--path.procfs=/host/proc'
  #     - '--path.sysfs=/host/sys'
  #   volumes:
  #     - /:/host:ro,rslave
  #   ports:
  #     - "9100:9100"
  #   networks:
  #     - monitoring
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

# ====================
# 数据卷（持久化存储）
# ====================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

# ====================
# 网络配置
# ====================

networks:
  backend:
    driver: bridge
    internal: true  # 内部网络，不暴露到外网
  frontend:
    driver: bridge
  public:
    driver: bridge
  monitoring:
    driver: bridge  # 监控网络，用于 Prometheus、Grafana、Loki 之间的通信
