version: '3.8'

services:
  # ====================
  # 数据库服务
  # ====================

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: claw_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-claw_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-claw_ai}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claw_ai} -d ${POSTGRES_DB:-claw_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: claw_ai_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # 后端 API 服务
  # ====================

  claw-ai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claw_ai_backend
    restart: unless-stopped
    environment:
      # 应用配置
      APP_NAME: "CLAW.AI"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-False}

      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-claw_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-claw_ai}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # JWT 认证配置
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Zhipu AI 配置
      ZHIPUAI_API_KEY: ${ZHIPUAI_API_KEY}
      ZHIPUAI_MODEL: ${ZHIPUAI_MODEL:-glm-4}

      # Pinecone 向量数据库配置
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX: ${PINECONE_INDEX:-claw-ai}

      # CORS 配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://openspark.online,https://openspark.online}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # 安全配置
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-openspark.online,www.openspark.online,111.229.40.25}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================
  # Nginx 反向代理
  # ====================

  nginx:
    image: nginx:alpine
    container_name: claw_ai_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - claw-ai-backend
    networks:
      - frontend
      - public
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ====================
# 数据卷（持久化存储）
# ====================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ====================
# 网络配置
# ====================

networks:
  backend:
    driver: bridge
    internal: true  # 内部网络，不暴露到外网
  frontend:
    driver: bridge
  public:
    driver: bridge
